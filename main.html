<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/64d58efce2.js"></script>
    <title>Weather Forcast</title>
</head>
<body>
    <form action="/" method="post">
        <div class="wrapper">
            <div class="sidebar">
                <div>
                    <form action="" class="search" id="search">
                        <input type="text" id="query" name="city" placeholder="Search..."/>
                        <button> <i class="fas fa-search"></i></button>
                    </form>
                    <div class="weather-icon">
                        <h3></h3>
                        <img src="" alt="" id="icon"/>
                    </div>
                    <div class="temperature">
                        <h1 id="temp">0</h1>
                        <span class="temp-unit">°C</span>
                    </div>
                    <div class="date-time">
                        <div id="date-time"> 01:01:2000</div>
                    </div>
                    <div class="divider"></div>
                    <div class="condition-rain">
                        <div class="condition">
                            <i class="fas fa-cloud"></i>
                            <div class="condition" id="condition">clear</div>
                        </div>
                    </div>
    
                </div>
                <div class="location">
                        <div class="location-icon">
                            <i class="fas fa-map-marker-alt"></i>
                        </div>
                        <div class="location-text">
                            <p id="location" class="location"> IN</p>
                        </div>
                    </div>
            </div>   
            <div class="main">
                <nav>
                    <ul class="option units">
                        <button class="celcius active">°C</button>
                    </ul>
                </nav>
                <div class="highlights">
                    <h2 class="heading">today's highlights</h2>
                    <div class="cards">
                        <div class="card2">
                            <h4 class="card-heading">Wind speed</h4>
                            <div class="content">
                                <p class="wind-speed">0 Kmph</p>
                                
                            </div>
                        </div>
                        <div class="card2">
                            <h4 class="card-heading">Sunrise and Sunset</h4>
                            
                            <div class="content">
                                <p class="sunrise">00:00</p>
                                <p class="sunset">00:00</p>
                               
                            </div>
                        </div>
                        <div class="card2">
                            <h4 class="card-heading">Humidity</h4>
                            <div class="content">
                                <p class="humidity">0 % </p>
                               
                            </div>
                        </div>
                        <div class="card2">
                            <h4 class="card-heading">Visibility</h4>
                            <div class="content">
                                <p class="visibility">0 km</p>
                                
                            </div>
                        </div>
                    </div>
                    <div>
                        <p class="credits">Made by: AMIT, a newbie to web development</p>
                    </div>
                </div>        
            </div>    
        </div>
    </form>
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <script src="main.js" type="text/javascript"></script>
</body>
</html>
